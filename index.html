<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="container">
    <article class="card">
      <picture class="top-background">
        <img src="images/illustration-hero.svg" alt="">
      </picture>
      <article class="bottom-section">
        <h1 class="title bottom"> Order Summary </h1>
        <p class="description bottom">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="payment bottom">
          <div class="price">
            <img src="images/icon-music.svg" alt="">
            <div class="plan">
              <h5>Annual Plan </h5>
              <p class="plan-price">$59.99/year</span></p>
          </div>
          </div>
          
          <a href="#" class="payment-link bottom">Change</a>
        </div>
        <button class="button-confirm bottom">Proceed to Payment </button>
        <p class="cancel-order ">Cancel Order</p>
      </article>
    </article>
  </main>


</body>

</html>
